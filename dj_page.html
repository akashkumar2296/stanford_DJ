      function populate_fields(name, picture, about, pronoun, index){
        var class_div = '<div class="modal-dialog">';

        class_div += '<label for="inputName">Name/Student Org</label>';
        class_div += '<input type="text" class="form-control" id="inputName" placeholder="Enter your name or student organization"/>';

        class_div += '<div class="form-group">';
        class_div += '<label for="inputEmail">Email</label>';

        class_div += '</div>';

        class_div += '<div class="form-group">';
        class_div += '<label for="inputPhoneNumber">Phone Number</label>';
        class_div += '<input class="form-control" id="inputPhoneNumber" placeholder="Enter your phone number"/>';
        class_div += '</div>';

        class_div += '<div class="form-group">';
        class_div += '<label for="inputMessage">Date Requested</label>';
        class_div += '<textarea class="form-control" id="inputDate" placeholder="Enter your dates/times required"></textarea>';

        class_div += '</form>';
        class_div += '</div>';
        class_div += '<div class="modal-footer">';
        class_div += '<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>';
        class_div += '<button type="button" class="btn btn-success submitBtn" onclick="submitContactForm_'+index+'()">Book</button>';

          document.getElementById("modalForm" + i).innerHTML = class_div;
        }

        
      }


    </script>

    <script>
      function submitContactForm(clicked_id){
        
        var reg = /^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,4}$/i;
        var name = $('#inputName').val();
        var email = $('#inputEmail').val();
        var phoneNumber = $('#inputPhoneNumber').val();
        var message = $('#inputDate').val();

        console.log(name);
        console.log(email);
        console.log(phoneNumber);
        console.log(message);
        
        if(name.trim() == '' ){
          alert('Please enter your name.');
          $('#inputName').focus();
          return false;
        }else if(email.trim() == '' ){
          alert('Please enter your email.');
          $('#inputEmail').focus();
          return false;
        }else if(email.trim() != '' && !reg.test(email)){
          alert('Please enter valid email.');
          $('#inputEmail').focus();
          return false;
        }else if(phoneNumber.trim() ==''){
          alert('Please enter your phone number.');
          $('#inputPhoneNumber').focus();
          return false;
        }else if(message.trim() == '' ){
          alert('Please enter a date and time to book.');
          $('#inputMessage').focus();
          return false;
        }else{
          $.ajax({
            type:'POST',
            url:'submit_form.php',
            data:'contactFrmSubmit=1&name='+name+'&email='+email+'&phoneNumber='+phoneNumber+'&message='+message,
            beforeSend: function () {
              $('.submitBtn').attr("disabled","disabled");
              $('.modal-body').css('opacity', '.5');
            },
            success:function(msg){
              if(msg == 'ok'){
                $('#inputName').val('');
                $('#inputEmail').val('');
                $('#inputPhoneNumber').val('');
                $('#inputDate').val('');
                $('.statusMsg').html('<span style="color:green;">Thanks for contacting us, we\'ll get back to you very shortly!</p>');
              }else{
                console.log(msg);
                $('.statusMsg').html('<span style="color:red;">Some problem occurred, please try again.</span>');
              }
              $('.submitBtn').removeAttr("disabled");
              $('.modal-body').css('opacity', '');
            }
          });

        }

        document.getElementById("#inputName").reset();
        document.getElementById("#inputEmail").reset();
        document.getElementById("#inputPhoneNumber").reset();
        document.getElementById("#inputDate").reset();

        
      }

    </script>
